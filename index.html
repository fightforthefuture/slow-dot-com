<!doctype html>
<html>
	<head>
		<meta http-Equiv="Cache-Control" Content="no-cache">
		<meta http-Equiv="Pragma" Content="no-cache">
		<meta http-Equiv="Expires" Content="0">
		<style type="text/css">
			body { height: 100%; overflow: hidden; }
			iframe { position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var sites = [
			{ 'url': 'http://www.comcast.com', 'title': 'Welcome to Comcast!' },
			{ 'url': 'http://www.timewarnercable.com', 'title': 'Welcome to Time Warner Cable!' },
			{ 'url': 'http://www.verizon.com', 'title': 'Welcome to Verizon!' }
		];
		var random_site = sites[Math.floor(Math.random() * sites.length)];

		// Create the frame dynamically instead of altering existing source
		// because Firefox is buggy.
		document.body.innerHTML = '<iframe frameborder="0" src="' + random_site.url + '"></iframe>';
		document.title = random_site.title;
	</script>
</html>
